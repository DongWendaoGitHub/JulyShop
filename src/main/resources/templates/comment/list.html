<!--尖括号#list是freeMarker的for循环-->
<!--    freeMarker语法，freeMarker类似jsp，就是在html界面中嵌入逻辑代码
        1、取出数组 2、对这个数组进行for循环，每次循环产生的变量叫bean
-->
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; " >
        <li><a href="#">评论管理</a></li>
        <li>查询用户评论</li>
    </ul>
</div>
<form class="form-inline" method="get" action="/comment/list">
    <div class="row alert alert-info"  style="margin:0px; padding:3px;" >
        <div class="form-group">
            <label class="" for="activename">用户名称：</label>
            <input type="text" value="${uid!}" class="form-control" name="uid" >
        </div>
        <input type="submit"  class="btn btn-danger" value="查询"/>
    </div>
    <div class="row" style="padding:15px; padding-top:0px; ">
        <table class="table  table-condensed table-striped">
            <tr>
                <th>编号</th>
                <th>评论内容</th>
                <th>评论日期</th>
                <th>评论用户id</th>
            </tr>
            <#list retList as bean>
            <tr>
                <td>${(bean.id)!}</td>
                <td>${(bean.comment)!}</td>
                <td>${(bean.cdata)!}</td>
                <td>${(bean.uid)!}</td>
                <th>
                    <a href="/product/del?id=${bean.id}">删除</a>
                </th>
            </tr>
            </#list>

        </table>
    </div>
</form>
</body>
</html>
