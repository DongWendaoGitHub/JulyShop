<!--尖括号#list是freeMarker的for循环-->
<!--    freeMarker语法，freeMarker类似jsp，就是在html界面中嵌入逻辑代码
        1、取出数组 2、对这个数组进行for循环，每次循环产生的变量叫bean
-->
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; " >
        <li><a href="#">商品管理</a></li>
        <li>查询商品</li>
    </ul>
</div>
<form class="form-inline">
    <div class="row alert alert-info"  style="margin:0px; padding:3px;" >
        <a class="btn btn-warning" href="/product/list">返回上一级</a>
        <a class="btn btn-default" href="#">本订单为${(bean.id)!} 号订单</a>
    </div>
    <div class="row" style="padding:15px; padding-top:0px; ">
        <table class="table  table-condensed table-striped">
            <tr>
                <th>编号</th>
                <th>商品</th>
                <th>单价</th>
                <th>剩余数量</th>
                <th>logo</th>
                <th>热卖</th>
                <th>购买数量</th>
            </tr>
            <#list retList as bean>
                <tr>
                    <td>${(bean.id)!}</td>
                    <td>${(bean.product)!}</td>
                    <td>${(bean.price)!}元</td>
                    <td>${(bean.num)!}个</td>
                    <td>
                        <a href="${(bean.logo)!}" target="_blank">
                            ${(bean.logo)!}
                        </a>
                    </td>
                    <td>
                        <#if bean.hot == 1>热卖</#if>
                        <#if bean.hot == 0>非热卖</#if>
                    </td>
                    <td>
                        ${(bean.count)!}
                    </td>
                </tr>
            </#list>

        </table>
    </div>
</form>
</body>
</html>
