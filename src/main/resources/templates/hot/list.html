<!-- 尖括号#list尖括号是freeMarker的for循环
	freeMarker的语法，freeMarker类似jsp，就是在html页面中嵌入逻辑代码 
	作用：1.取出数组 2.对这个数组进行for循环，每次循环产生的变量叫bean
 -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="../../../css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../../../js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
 <ul class="breadcrumb" style="  margin:0px; " >
    	<li><a href="#">热卖管理</a></li>
    </ul>
</div>
<form class="form-inline">
<div class="row alert alert-info"  style="margin:0px; padding:3px;" >

     <!-- 获取第一个的hot -->
    <a  class="btn btn-success"  href="/hot/list?hot=${(retList[0].hot)!}">刷新</a>
    <a  class="btn btn-success"  href="/hot/list?hot=0">非热卖</a>
    <a  class="btn btn-success"  href="/hot/list?hot=1">热卖</a>
</div>
<div class="row" style="padding:15px; padding-top:0px; ">
	<table class="table  table-condensed table-striped">
    	<tr>
        	<th>编号</th>
            <th>商品</th>
            <th>热卖</th>
        </tr>
        <#list retList as bean>
       	<tr>
        	<td>${(bean.id)!}</td>
        	<td>${(bean.product)!}</td>
            <td><#if bean.hot==1>热卖</#if><#if bean.hot==0>非热卖</#if></td>
            <th>
         		<a href="/hot/add?id=${bean.id}">修改</a>  
            </th>
        </tr>
        </#list>    	                   
    </table>
</div>
</form>
</body>
</html>
