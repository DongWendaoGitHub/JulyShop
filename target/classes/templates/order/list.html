<!-- 尖括号#list尖括号是freeMarker的for循环
	freeMarker的语法，freeMarker类似jsp，就是在html页面中嵌入逻辑代码
	作用：1.取出数组 2.对这个数组进行for循环，每次循环产生的变量叫bean
 -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; " >
        <li><a href="#">订单管理</a></li>
        <li>查询订单</li>
    </ul>
</div>
<form class="form-inline">
    <div class="row alert alert-info"  style="margin:0px; padding:3px;" >
        <a  class="btn btn-success"  href="/order/list">刷新</a>
    </div>
    <div class="row" style="padding:15px; padding-top:0px; ">
        <table class="table  table-condensed table-striped">
            <tr>
                <th>编号</th>
                <th>用户id</th>
                <th>总价</th>
                <th>下单时间</th>
                <th>操作</th>
            </tr>
            <#list retList as bean>
                <tr>
                    <td>${(bean.id)!}</td>
                    <td>${(bean.uid)!}</td>
                    <td>${(bean.total)!}</td>
                    <td>${(bean.ctime)?string('yyyy-MM-dd HH:mm')}</td>
                    <th>
                        <a href="/order/product?oid=${(bean.id)!}">查看</a>
                    </th>
                </tr>
            </#list>
        </table>
    </div>
</form>
</body>
</html>
